<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي الرسم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>أهلاً بك في تحدي الرسم!</h1>
    <p>اضغط على الزر لبدء التحدي.</p>
    <button class="button" id="startButton">ابدأ التحدي</button>

    <div id="links" style="display:none;">
        <p>رابط المشارك 1: <a href="participant1.html" target="_blank">اضغط هنا</a></p>
        <p>رابط المشارك 2: <a href="participant2.html" target="_blank">اضغط هنا</a></p>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('links').style.display = 'block';
            document.getElementById('startButton').style.display = 'none';
        });
    </script>
</body>
</html>
